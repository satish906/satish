
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Satish Chauhan | Social Media & Content Enthusiast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-red: #DA291C;
        --neon-yellow: #FFC72C;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #e5e7eb;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      h1, h2, h3, .font-tech {
        font-family: 'Space Grotesk', sans-serif;
      }
      .bg-grid {
        background-image: 
          linear-gradient(to right, rgba(218, 41, 28, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(218, 41, 28, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      .neon-glow-red {
        text-shadow: 0 0 10px rgba(218, 41, 28, 0.5), 0 0 20px rgba(218, 41, 28, 0.2);
      }
      .neon-border-red {
        box-shadow: 0 0 15px rgba(218, 41, 28, 0.3);
        border: 1px solid rgba(218, 41, 28, 0.4);
      }
      .neon-border-yellow {
        box-shadow: 0 0 15px rgba(255, 199, 44, 0.2);
        border: 1px solid rgba(255, 199, 44, 0.3);
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }
      
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #050505; }
      ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--neon-red); }
    </style>
    <script>
      window.process = { env: { NODE_ENV: 'development' } };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
  </head>
  <body class="bg-[#050505]">
    <div class="fixed inset-0 bg-grid pointer-events-none z-0"></div>
    <div class="fixed top-[-10%] left-[-10%] w-[40%] h-[40%] bg-[#DA291C]/10 rounded-full blur-[120px] pointer-events-none"></div>
    <div class="fixed bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-[#FFC72C]/5 rounded-full blur-[120px] pointer-events-none"></div>
    <div id="root" class="relative z-10"></div>
  </body>
</html>
